{{ define "index" }}
<!doctype html>
<html lang="en">
  <head>
    <title>Baraa Al-Masri</title>
    <meta charset="utf-8" />
    <link rel="icon" href="/resources/images/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes"
    />
    <meta
      name="description"
      content="Baraa Al-Masri's Personal Website and Blog"
    />
    <meta
      name="keywords"
      content="dsc,gdsc,mbaraa,Baraa,Baraa Al-Masri,baraa almasri,baraa al-masri,baraa masri,masri"
    />
    {{ template "_imports" }}
  </head>

  <body style="min-height: 100dvh" class="font-Vistol bg-black">
    {{ template "header" }}
    <main class="w-full h-full">
      <div
        class="w-[80%] md:w-[50%] absolute left-[50%] translate-x-[-50%] top-[50%] translate-y-[-50%]"
      >
        <h3 class="text-[#64FFDA] text-[20px]">Hi, I am</h3>
        <h1
          class="text-white font-bold text-[35px] sm:text-[45px] lg:text-[70px]"
        >
          {{ .Name }}.
        </h1>
        <h2 class="text-[#ABABAB] font-bold text-[30px]">
          I build stuff, mostly web apps.
        </h2>
        <p class="text-[#20DB8F] text-[20px]">{{ .Brief }}</p>

        <a href="/projects">
          <button
            class="text-[#64FFDA] rounded-[4px] border-[2px] border-[#64FFDA] p-[5px] hover:bg-[#64FFDA] hover:text-black mt-[10px]"
          >
            Check out my projects!
          </button>
        </a>
      </div>
      {{ template "contact-links" }}
    </main>
  </body>
</html>
{{ end }}
